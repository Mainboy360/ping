<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Ping</title>
  </head>
  <body>
    <div class="ping-container">
      <img src="images/logo.svg" alt="">
      <div class="header-para-container">
        <h1><span style="color:  hsl(0, 0%, 59%)" class="libre-franklin-300">We are launching</span> <span class="libre-franklin-700"> soon!</span></h1>
        <p class="libre-franklin-300">Subscribe and get notified</p>
      </div>
      <div class="sign-up-container" class="libre-franklin-300">
        <div class="email-container">
          <input type="email" name="email" id="email" placeholder="Your email address">
          <p class="error libre-franklin-300">Please provide a valid email address</p>
        </div>
        <button type="submit" class="libre-franklin-600">Notify me</button>
      </div>
      <img src="images/illustration-dashboard.png" alt="">
    </div>
  </body>
</html>
